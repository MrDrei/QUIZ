            padding: 0;

        .answers button {

    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    padding: 15px;
    margin: 5px 0;
    transition: none; /* Remove transition for immediate color change */
}

.answers button.btn-success {

}

    <div class="container quiz-container">
        <h1 class="title">Do You Know Me?</h1>
        <div id="quiz-box">
            <!-- Quiz will be injected here by JavaScript -->
        </div>
        <div id="result-box" class="hidden">
            <h2>Your Score: <span id="score"></span>/20</h2>
            <button id="retry-btn" class="btn btn-primary">Retry</button>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const questions = [
            { question: "What's my favorite color?", answers: ["Red", "Blue", "Black", "Yellow"], correct: 2},
            { question: "When is my BirthDay?", answers: ["Dec,14,2004", "Dec,31,2004", "Dec,3,2004", "Dec,19,2004"], correct: 1 },
            { question: "Where do I live in PAMPANGA?", answers: ["Arayat", "Mabalacat", "Magalang", "San Fernando"], correct: 2 },
            { question: "What's my favorite food?", answers: ["Pizza", "Sushi", "Pasta", "Burgers"], correct: 2 },
            { question: "What's my hobby?", answers: ["Reading", "Gaming", "Cooking", "Traveling"], correct: 2 },
            { question: "What is my dream job?", answers: ["Web DEV", "IT Prof", "Tambay", "HouseHusband"], correct: 3 },
            { question: "What's my favorite sport?", answers: ["Football", "Basketball", "Tennis", "Swimming"], correct: 1 },
            { question: "What kind of music do I like?", answers: ["Pop", "Rock", "Jazz", "Classical"], correct: 2},
            { question: "What's my favorite Movie?", answers: ["Paddington", "Harry Potter", "Transformer", "Moby Dick"], correct: 2 },
            { question: "What's my favorite season?", answers: ["Spring", "Summer", "Fall", "Winter"], correct: 1 },
            { question: "What's my pet's name?", answers: ["Max", "Bella", "Yoggie", "Luna"], correct: 2},
            { question: "What's my favorite ice cream flavor?", answers: ["Vanilla", "Chocolate", "Strawberry", "Mint"], correct: 0 },
            { question: "What's my zodiac sign?", answers: ["Aries", "Taurus", "Capricorn", "Cancer"], correct: 2 },
            { question: "What's my favorite drink?", answers: ["Coffee", "Tea", "Juice", "Water"], correct: 3 },
            { question: "What's my favorite holiday?", answers: ["Christmas", "Halloween", "Thanksgiving", "New Year's Eve"], correct: 3 },
            { question: "What's my favorite animal?", answers: ["Dog", "Cat", "Bird", "Fish"], correct: 1 },
            { question: "What's my favorite Snack?", answers: ["Chocolate", "Gummy Bears", "Potato Chips", "Mints"], correct: 2 },
            { question: "What's my favorite dessert?", answers: ["Cake", "Pie", "Cookies", "Ice Cream"], correct: 3 },
            { question: "What's my favorite TV show?", answers: ["Friends", "Breaking Bad", "Game of Thrones", "Stranger Things"], correct: 2 },
            { question: "What's my favorite video game?", answers: ["Minecraft", "Fortnite", "Call Of Duty Moblie", "Mobile Legends"], correct: 2 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        document.addEventListener('DOMContentLoaded', function () {
            displayQuestion();

            document.getElementById('retry-btn').addEventListener('click', function () {
                currentQuestionIndex = 0;
                score = 0;
                document.getElementById('result-box').classList.add('hidden');
                document.getElementById('quiz-box').classList.remove('hidden');
                displayQuestion();
            });
        });

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const questionData = questions[currentQuestionIndex];
            const quizBox = document.getElementById('quiz-box');
            quizBox.innerHTML = `
                <div class="question">Question ${currentQuestionIndex + 1}: ${questionData.question}</div>
                <div class="answers">
                    ${questionData.answers.map((answer, index) => `
                        <button class="btn btn-primary" onclick="checkAnswer(${index})">${answer}</button>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer(selectedIndex) {
    const correctIndex = questions[currentQuestionIndex].correct;
    const answers = questions[currentQuestionIndex].answers;
    const quizBox = document.getElementById('quiz-box');
    const selectedButton = quizBox.querySelectorAll('.answers button')[selectedIndex];
    const correctButton = quizBox.querySelectorAll('.answers button')[correctIndex];

    // Disable all buttons after answer selection
    quizBox.querySelectorAll('.answers button').forEach(button => {
        button.disabled = true;
    });

    if (selectedIndex === correctIndex) {
        score++;
        selectedButton.classList.add('btn-success');
    } else {
        selectedButton.classList.add('btn-danger');
    }

    correctButton.classList.add('btn-info');

    // Display the correct answer below the selected answer
    quizBox.innerHTML += `<div class="correct-answer mt-2">Correct Answer: ${answers[correctIndex]}</div>`;

    currentQuestionIndex++;
    setTimeout(displayQuestion, 2000); // Delay for 2 seconds before displaying the next question
}


        function showResult() {
            document.getElementById('quiz-box').classList.add('hidden');
            document.getElementById('result-box').classList.remove('hidden');
            document.getElementById('score').innerText = score;
        }
    </script>
